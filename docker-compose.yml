services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dexmon-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - DB_PATH=${DB_PATH:-/app/data/dexmon.db}
    volumes:
      - dexmon_data:/app/data
    # use host network for network scanning - REQUIRED for nmap to scan the actual LAN
    network_mode: host
    # required for network scanning
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - seccomp:unconfined

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_PATH=/api
    container_name: dexmon-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      dexmon_network:
        ipv4_address: 172.21.0.10
    environment:
      # Backend is on host network, so nginx proxies to the bridge gateway (host)
      - BACKEND_HOST=172.21.0.1
      - BACKEND_PORT=3001

volumes:
  dexmon_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data

networks:
  dexmon_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1
